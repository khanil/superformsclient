<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container" id="sign-up-container">

    <div class="col-md-3"></div>

    <form method="POST" role="form" class="col-md-6">

        <div class="form-group">
          <input type="text" id="login" class="form-control" placeholder="Логин" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Пароль" required>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" action="/" class="btn btn-primary btn-block">Войти</button>
        </div>

    </form>

    <div class="col-md-3"></div>

  </div>
</body>
</html>
